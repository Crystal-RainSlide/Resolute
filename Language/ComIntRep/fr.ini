Info_01 = Avant de commencer, il est recommandé de créer un point de restauration du système pour annuler toutes les modifications apportées par la réparation complète d'Internet. En outre, exécuter Windows Internet Troubleshooter avant les options de réparation. \rn\rnSélectionner vos options de réparation et appuyer sur '%s' pour démarrer. Ne sélectionner pas quelque chose, sauf si votre ordinateur a le problème décrit. Passer toute option que vous ne comprenez pas.
Info_02 = Cette option réécrit les clés de registre importantes qui sont utilisées par la pile Internet Protocol (TCP / IP). Cela a le même résultat que la suppression et la réinstallation du protocole.
Info_03 = Cela peut être utilisé pour récupérer la corruption de Winsock et entrainer la perte de la connectivité au réseau. Cette option doit être utilisée avec précaution car les LSP préinstallés devront être réinstallés.
Info_04 = Libérer et renouveler toutes les connexions Internet (TCP / IP).
Info_05 = Vider le cache de résolution DNS, actualiser tous les baux DHCP et réenregistrer les noms DNS.
Info_06 = Le cache ARP (Address Resolution Protocol) est une technique utilisée pour stocker des mappages d'adresses de couche réseau OSI (adresses IP) vers des adresses de liaison de données OSI (adresses MAC) correspondantes. En raison d'une variété de circonstances possibles, le cache ARP peut être endommagé.\rn\rnLes symptômes incluent: le chargement de nombreux sites Web et l'interruption de la connectivité réseau ou Internet. La commande Ping échouera également à fonctionner pour communiquer avec deux hôtes distants ou plus.
Info_07 = Réenregistre tous les fichiers dll et ocx concernés requis pour un fonctionnement en douceur de Microsoft Internet Explorer %s.
Info_08 = Cette option effacera l'historique de Windows Update. Elle le fera en vidant les répertoires '%s' et %s.
Info_09 = Cette option va essayer de régler le problème de la mise à Jour Windows / Mises à jour Automatiques. Essayer cette fonction lorsque vous ne parvenez pas à télécharger ou installer les mises à jour.
Info_10 = Si vous rencontrez des problèmes de connexion SSL / sites web sécurisés (Ex: Sites bancaires), alors cette option peut vous aider.
Info_11 = De nombreuses infections de logiciels malveillants créent des serveurs proxy, puis définissent Windows pour acheminer tout le trafic Web via le proxy infecté. Par exemple, une tentative d'accès à Rizonesoft.com redirigera vers un site malveillant. \rn\rnCette option tentera de réinitialiser toutes les configurations de proxy, y compris la configuration persistante du proxy WinHTTP.
Info_12 = Réinitialiser la configuration du pare-feu Windows à son état par défaut.
Info_13 = Réinitialiser le fichier hôtes de Windows à son état par défaut.
Info_14 = Il est parfois nécessaire que les clients ou les serveurs de votre réseau doivent réenregistrer leurs noms NetBIOS avec un serveur WINS (Windows Internet Name Service). Dans certains cas, il est nécessaire de renouveler les enregistrements de clients WINS: L'enregistrement a été perdu ou supprimé dans WINS et doit être actualisé par le client. L'inscription existe dans certains serveurs WINS mais pas dans d'autres. Un réenregistrement est utile ici pour incrémenter les ID de version WINS, ce qui aidera à provoquer une réplication du serveur WINS.
Info_15 = By default, computers in your local network should be visible when browsing for a network device with File Explorer. With Windows 10 version 1803 some computers are only accessible via their names or IP addresses.
Label_Sub_Heading_Notice = Compléter la fonctionnalité de réparation Internet désormais fournie avec la réparation complète de Windows. Cliquer ici pour le télécharger maintenant et évoluer !!
Label_All_Complete = Toutes les tâches sélectionnées sont complètes.
Checkbox_Select_All = Tout sélectionner


